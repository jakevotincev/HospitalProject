<table mat-table [dataSource]="appointments">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Дата</th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
  </ng-container>
  <ng-container matColumnDef="Doctor">
    <th mat-header-cell *matHeaderCellDef>Врач</th>
    <td mat-cell *matCellDef="let appointment">{{appointment.doctor.surname}} {{appointment.doctor.name}} {{appointment.doctor.middleName}}, {{appointment.doctor.speciality}}</td>
  </ng-container>
  <ng-container matColumnDef="Place">
    <th mat-header-cell *matHeaderCellDef>Место</th>
    <td mat-cell *matCellDef="let appointment">{{appointment.hospital.name}}, {{appointment.hospital.address}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
