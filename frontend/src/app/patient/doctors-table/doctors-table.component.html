<table mat-table [dataSource]="doctors" multiTemplateDataRows>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let doctor"> {{doctor.middleName + ' ' + doctor.name + ' ' + doctor.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="scheduleButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let doctor">
      <button mat-raised-button color="primary" (click)="expandedElement = expandedElement ===  doctor? null : doctor; getSchedules(doctor.id)">Расписание</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let doctor" [attr.colspan]="columnsToDisplay.length">
      <div class="schedule-div" [@detailExpand]="doctor == expandedElement ? 'expanded' : 'collapsed'">
        <div class="schedule">
          <app-schedule [schedules]="schedules"></app-schedule>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let doctor; columns: columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="schedule-row"></tr>
</table>
