<div class="hospital-form">
  <app-hospital-search-bar (hospitalEvent)="selectHospital($event)"></app-hospital-search-bar>
  <app-select-speciality *ngIf="hospital" [hospitalId]="hospital.id" (specialityEvent)="selectSpeciality($event)">
  </app-select-speciality>
  <app-doctors-table *ngIf="speciality&&hospital" [hospitalId]="hospital.id"
                     [speciality]="speciality">
  </app-doctors-table>
</div>
